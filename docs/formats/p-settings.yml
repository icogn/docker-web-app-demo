    7: teal

  xBtnColor:
    0: default
    1: orange
    2: pink
    3: green
    4: blue
    5: purple
    6: black
    7: teal

  xBtnColor:
    0: default
    1: red
    2: orange
    3: yellow
    4: limeGreen
    5: darkGreen
    6: blue
    7: purple
    8: black
    9: pink
    10: cyan

  yBtnColor:
    0: default
    1: red
    2: orange
    3: yellow
    4: limeGreen
    5: darkGreen
    6: blue
    7: purple
    8: black
