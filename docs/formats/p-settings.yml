# p-settings
version: 0
fields:
  - name: lanternGlowColor
    description: Color of the Lantern's glow.
    type: enum
    bitLength: 4

  - name: heartColor
    description: Color of the hearts in the top left corner.
    type: enum
    bitLength: 4

  - name: aBtnColor
    description: Color of the A button in the top right corner.
    type: enum
    bitLength: 4

  - name: bBtnColor
    description: Color of the B button in the top right corner.
    type: enum
    bitLength: 3

  - name: xBtnColor
    description: Color of the X button in the top right corner.
    type: enum
    bitLength: 4

  - name: yBtnColor
    description: Color of the Y button in the top right corner.
    type: enum
    bitLength: 4

  - name: zBtnColor
    description: Color of the Z button in the top right corner.
    type: enum
    bitLength: 4

  - name: randomizeBgm
    description: Specifies how background music should be randomized.
    type: enum
    bitLength: 2

  - name: randomizeFanfares
    description: If true, fanfares will be shuffled.
    type: boolean

  - name: disableEnemyBgm
    description: >
      If true, the music that plays when you are near enemies will not play.
    type: boolean

enums:
  lanternGlowColor:
    0: default
    1: red
    2: orange
    3: yellow
    4: green
    5: blue
    6: purple
    7: white
    8: cyan

